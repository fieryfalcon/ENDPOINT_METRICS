<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Endpoint Metrics</title>

    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">Endpoint Metrics</a>
        <div class="btn-group ml-auto dropleft">
            <button type="button" id="signIn" class="btn btn-secondary" aria-expanded="false">
                Sign in
            </button>
            <button type="button" id="signOut" class="btn btn-success" hidden aria-expanded="false">
                Sign out
            </button>
            <button type="button" id="back" class="btn btn-secondary" hidden aria-expanded="false">
                Back
            </button>
        </div>
    </nav>
    <br>
    <!-- <h5 class="card-header text-center">Click on Sign In</h5> -->
    <!-- <button class="btn btn-primary" id="testBtn">Test</button> -->
    <br>
    <div class="row" style="margin:auto">
        <div id="cardDiv" class="col-md-6" style="display:none; margin:auto">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" id="WelcomeMessage">Please sign-in to see your profile and read your mails
                    </h5>
                    <div id="profileDiv"></div>
                    <br>
                    <br>
                    <button class="btn btn-primary" id="seeProfile">See Profile</button>
                    <button class="btn btn-danger" id="stopMonitor">Stop</button>
                </div>
            </div>
        </div>
        <div id="secondCardDiv" class="col-md-6 monitorCard" style="display:none; margin:auto">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" id="WelcomeMessage">CPU Data</h5>
                    <div id="profileDiv"></div>
                    <br>
                    <br>
                    <div id="getCPUData">Monitoring CPU Data...</div>
                </div>
            </div>
        </div>
        <div id="ramCardDiv" class="col-md-6 monitorCard" style="display:none; margin:auto">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" id="WelcomeMessage">RAM Data</h5>
                    <br>
                    <br>
                    <div id="getRAMData"></div>
                </div>
            </div>
        </div>
        <div id="cdCardDiv"  class="col-md-6 monitorCard" style="display:none; margin:auto">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" id="WelcomeMessage">Connected Devices Data</h5>
                    <br>
                    <br>
                    <div id="getRAMData">Monitoring CD Data...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!-- importing app scripts | load order is important -->
    <script src="./renderer.js"></script>

</body>

</html>
